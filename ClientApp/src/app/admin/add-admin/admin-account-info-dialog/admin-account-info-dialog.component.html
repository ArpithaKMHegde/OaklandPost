<div mat-dialog-content>
  Enter the account information:
  <mat-card>
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="_email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="_firstName">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="_lastName">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" class="email" [(ngModel)]="_password">
          <button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial (click)="addAdmin()">Submit</button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
